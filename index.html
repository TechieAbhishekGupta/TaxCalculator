<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Tax Calculator</title>
  </head>
  <body>
    <form class="container">
      <div class="row align-items-center" style="height: 100vh">
        <div class="mx-auto col-10 col-md-8 col-lg-4 border border-black">
          <div class="d-flex justify-content-center">
            <h1>Tax Calculator</h1>
          </div>

          <div>
            <label class="form-label" for="quantity">Quantity: </label>
            <input class="form-control" type="number" id="quantity" value="0" onkeyup="calculateAll()" />
          </div>

          <div>
            <label class="form-label" for="rate">Rate: </label>
            <input class="form-control" id="rate" type="number" value="0.00" onkeyup="calculateAll()" />
          </div>

          <div>
            <label class="form-label" for="gstRates">GST Rate(%)</label>
            <select class="form-select" name="gstRates" id="gstRates" onchange="calculateAll()">
              <option value="0">0 %</option>
              <option selected value="5">5 %</option>
              <option value="12">12 %</option>
              <option value="18">18 %</option>
              <option value="28">28 %</option>
            </select>
          </div>

          <div>
            <label class="form-label" for="gross">Gross: </label>
            <input class="form-control" readonly id="gross" value="₹0.00" />
          </div>

          <div>
            <label class="form-label" for="cgst">CGST: </label>
            <input class="form-control" readonly id="cgst" value="₹0.00" />
          </div>

          <div>
            <label class="form-label" for="sgst">SGST: </label>
            <input class="form-control" readonly id="sgst" value="₹0.00" />
          </div>

          <div>
            <label class="form-label" for="grand">Grand: </label>
            <input class="form-control" readonly id="grand" value="₹0.00" />
          </div>

          <div class="form-floating">
            <textarea
              readonly
              class="form-control h-100 mt-4 mb-4"
              rows="3"
              placeholder="Leave a comment here"
              id="amountInWords"
            ></textarea>
            <label for="floatingTextarea">Amounts in Words</label>
          </div>
        </div>
      </div>
    </form>

    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
